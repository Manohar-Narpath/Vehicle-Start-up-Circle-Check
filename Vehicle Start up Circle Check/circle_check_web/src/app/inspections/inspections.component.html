<div class="mx-10">
  <div class="w-full flex justify-center pt-6 mb-6">
    <img
      src="https://www.aurigo.com/wp-content/uploads/2019/02/york_region.png"
      class="h-12"
    />
  </div>

  <h2 class="w-full flex justify-center underline underline-offset-4">
    Vehicle Startup Circle Check
  </h2>

  <div class="mb-4 w-full flex justify-end">
    <button
      type="button"
      mat-raised-button
      color="primary"
      (click)="openAddDialog()"
    >
      Add New Inspection
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Vehicle ID Column -->
    <ng-container matColumnDef="vehicleId">
      <th mat-header-cell *matHeaderCellDef>Vehicle</th>
      <td mat-cell *matCellDef="let vehicle">{{ vehicle.vehicleId }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let vehicle">{{ vehicle.date | date }}</td>
    </ng-container>

    <!-- Odometer Column -->
    <ng-container matColumnDef="odometer">
      <th mat-header-cell *matHeaderCellDef>Odometer</th>
      <td mat-cell *matCellDef="let vehicle">{{ vehicle.odometer }}</td>
    </ng-container>

    <!-- Operator Column -->
    <ng-container matColumnDef="operator">
      <th mat-header-cell *matHeaderCellDef>Operator</th>
      <td mat-cell *matCellDef="let vehicle">{{ vehicle.operator }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let vehicle">
        <span *ngIf="vehicle.status" class="text-green-500">Passed </span>
        <span *ngIf="!vehicle.status" class="text-red-500">Failed </span>
      </td>
    </ng-container>

    <!-- Edit/Delete Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let vehicle">
        <button
          mat-icon-button
          color="primary"
          (click)="updateVehicle(vehicle)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="deleteVehicle(vehicle.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    class="mat-elevation-z8"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
  ></mat-paginator>
</div>
